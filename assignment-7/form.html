<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forms</title>
  </head>
  <body>


      <form class="" action="" method="post">
        <fieldset>
          <legend>student info</legend>
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="USN" value=""><br><br>
        <label for="name">NAME:</label>
        <input type="text" id="name" name="NAME" value=""><br><br>
        <label for="age">AGE:</label>
        <input type="number" id="age" name="AGE" value=""><br><br>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female <br><br>
        <span><strong>hobbies</strong></span>
        <input type="checkbox" name="singing" value="singing">singing
        <input type="checkbox" name="dancing" value="dancing">dancing
        <hr>
        <textarea name="adress" rows="8" cols="80" placeholder="type your adress here"></textarea><br><br>
        <input type="submit" name="" value="submit">
        </fieldset>
  </form>


  </body>
</html>
